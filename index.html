<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <div class="container">
        <div class="nav-bar">
            <div>
                <img src="./img/Logo (1).png" alt="finsweet">
            </div>
            <div class="right-nav">
                <div class="links">
                    <ul class="nav-links">
                        <li>Home</li>
                        <li>About us</li>
                        <li>Services</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>


                <div class="contact-section">
                    <div>
                        <img src="./img/Assistance Icon.png" alt="">
                    </div>
                    <div class="contact">
                        <p class="tit">Road Assistance</p>
                        <p class="tel">1800 265 24 52</p>
                    </div>
                </div> 
            </div>
        </div> 
    </div>
    
    <!-- hero Section -->
    <div class="container">
        <div class="Hero-section">
            <div class="left-hero">
                <div class="hero-text">
                    <h1>Get your vehicle service done online at one place</h1>
                </div>
                <button class="butt">Book a service</button>
                <div class="bott">
                    <div>
                        <img src="./img/Icon.png" alt="clock">
                    </div>
                    <div>
                        <p class="open">We are open</p>
                        <p class="close">Monday to Friday 9:00AM to 10:00AM</p>
                    </div>
                </div>
            </div>
            <div class="right-hero">
                <img src="./img/Image.png" alt="">
                <div class="transpa-rent"></div>
                <div class="transpa-ren"></div>
                <div class="top-guy">
                    <div class="time">
                        <p>24 <span>hr</span></p>
                    </div>
                    <p>Quick Service</p>
                </div>
                <div class="bottom-guy">
                    <div class="rates">
                        <p class="rate">4.5/5</p>
                        <p class="rating">Rating</p>
                    </div>
                    <div class="stars">
                        <img src="./img/Stars.png" alt="">
                        <!-- <img src="./img/Star 1.png" alt="">
                        <img src="./img/Star 1.png" alt="">
                        <img src="./img/Star 1.png" alt="">
                        <img src="./img/Star 1.png" alt="">
                        <img src="./img/Star 5 Yellow.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
